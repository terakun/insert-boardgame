<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Insert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Insert</h1>
        <div class="game--container">
        </div>
        <h2 class="game--status"></h2>
        <button class="game--start">Start Game</button>
        <button id="undo" class="game--undo">Undo</button>
        <form name="form_turn">
            <input type="radio" class="turn" name="turn" value="R" checked="checked"> 先攻
            <input type="radio" class="turn" name="turn" value="W"> 後攻
        </form>
        <div>
            探索の深さ
            <input type="number" id="depthcounter" value="5" class="depthcounter" max="15" min="1">
        </div>
        </section>
        <script src="board.js"></script>
        <script src="main.js"></script>
        </body>
</html>
